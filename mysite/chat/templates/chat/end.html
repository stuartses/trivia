{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego de Trivia</title>
    <link href="{% static 'css/game.css' %}" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="margin-top:30px">
        <div class="hero is-dark radius-bottom has-background-primary-gradient">
            <div class="m-2">
                <img src="{% static 'chat/iso-triangle-white.svg' %}?id=1cb39a9af6741f0793b3" width="50">
                <span class="h3">Juego terminado</span>
            </div>
            <div id="game-container">
                <div class="row m-5 p-5">
                    <div class="col-12 text-center">
                        <div class="question mb-3">Puntajes</div>
                    </div>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Jugador</th>
                                <th scope="col">Puntos</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in scores.items %}
                            <tr>
                                <td>
                                    {{ key }}
                                </td>
                                <td>
                                    {{ value }}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
