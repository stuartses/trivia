{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de sesión</title>
    <link href="{% static 'css/game.css' %}" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="margin-top:30px">
        <div class="hero is-dark radius-bottom has-background-primary-gradient">
            <div class="m-2">
                <img src="{% static 'chat/iso-triangle-white.svg' %}?id=1cb39a9af6741f0793b3" width="50">
                <span class="h3">Inicio de Sesión</span>
            </div>
            <div id="game-container">
                <div class="row">
                    <div class="col-12 m-5">
                        <form action="{% url 'session' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="user" class="col-sm-2 col-form-label">Nombre de usuario</label>
                                <div class="col-sm-5">
                                    <input type="text" name="user" id="user" value="" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label">Correo</label>
                                <div class="col-sm-5">
                                    <input type="text" name="email" id="email" value="" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="buttonLink linkBtn">Iniciar Sesión</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
